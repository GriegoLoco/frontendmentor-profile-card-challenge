<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
   <div class="whole-body">
    <img class="left-img" src="images/bg-pattern-top.svg" alt="left-bg-img">
    <img class="right-img" src="images/bg-pattern-bottom.svg" alt="right-bg-img">
    <div class="middle-container">

      <div class="upper">
        <img class="card-ptrn" src="images/bg-pattern-card.svg" alt="card-pattern">
      </div>

      <div class="middle">
        <img class="victor-pic" src="images/victor-cicle.png.png" alt="profile-pic">
        <h1><trong>Victor Crest</strong> 26</h2>
        <p>London</p>
        <hr>

        <div class="left-hd">
          <h2>80K</h2>
          <h3>Followers</h3>
        </div>
        <div class="mid-hd">
          <h2>803K</h2>
          <h3>Likes</h3>
        </div>
        <div class="right-hd">
          <h2>1.4K</h2>
          <h3>Photos</h3>
        </div>

      </div>

    </div>
   </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Georgios Oik</a>.
  </div>
</body>
</html>
